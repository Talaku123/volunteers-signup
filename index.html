<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>volunteer Work</title>
</head>


<body>

  <h2 class="mb-4">SIGN UP</h2>

   <div class="wrapper">
      <div class="inner">
       
         <div class="side-image">
          <h3 class="engine-head">VOLUNTEERS NEEDED!</h3>
             <img id="js-engine" class="engine-jpg" src="/images/images.jpg" alt="engine">
           <p class="engine-paragraph">We need your help!</p>
         </div>
            <form action="">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name">
                    <br>
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
              <div class="form-wrapper">
              
                  <input type=text" placeholder="username" id="form-input" class="form-control">
          
            </div>
            <div class="form-wrapper">
              
                <input type="text" placeholder="Email Address" id="form-input" class="form-control">
          
          </div>
              <div class="form-wrapper">
                <select name="" id="id" class="form-control">
                      <option value="" disabled selected>Gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                </select>
            </div>
          
            <div class="form-wrapper">
              
                 <input type="password" placeholder="password" id="form-input" class="form-control">
          
            </div>
            <div class="form-wrapper">
                
                  <input type="password" placeholder="conform password" id="form-input" class="form-control">
            </div>
          
                <button class="btn btn-primary" id="btn-registor">REGISTOR</button>
            </form>
          
      
      </div>
   </div>





  
     <script src="/volunteer.js"></script>
</body>
</html>
